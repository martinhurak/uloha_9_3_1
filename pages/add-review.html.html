    <div class="main_container" >
        <div class="content">
            <form  method="get" autocomplete="on" >
                <h1>formulár na pridanie recenzie </h1>
                <input placeholder="názov filmu:" type="text" name="name" id="nazov" required>
                <input placeholder="meno/nick :" type="text" name="name" id="meno">
                <input placeholder="email :" type="email" name="email" id="e-mail" required >
                <label for="date"> dátum, kedy bol film naposledny pozeraný : </label>
                <input type="date" name="date" id="date">
                <label for="range">číselné hodnotenie od 0 do 100</label>
                <input type="range" name="range" id="range" step="10" min="0" max="100" oninput="this.nextElementSibling.value = this.value">
                <output>50</output> 
                <span>%</span>
                <br>
                <label for="movies">žáner filmu</label>
                <select id="movies" name="movies">
                    <option value="horor">horor</option>
                    <option value="anime">Anime</option>
                    <option value="comedy">komedia</option>
                    <option value="adventura">dobrodružny</option>
                </select>
                
                <textarea placeholder="kommentar"  name="textarea" id="commentar" rows="5"> </textarea>
                <input onclick="click_butt" class="sub_button" type="submit" value="odoslať recenziu">
                <input type="reset" name="reset" id="cancel" value="zrušit">
            </form>
